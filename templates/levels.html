<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Level</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Select Level</h1>
    <ul class="levels-list">
    {% for lvl in levels %}
        {% if lvl in unlocked %}
            <li><a href="{{ url_for('index', level=lvl) }}">Level {{ lvl }}</a></li>
        {% else %}
            <li class="disabled">Level {{ lvl }}</li>
        {% endif %}
    {% endfor %}
    </ul>
</body>
</html>
